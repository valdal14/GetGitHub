<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GetGitHub Information</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="jumbotron">
                <h1>GetGitHub Information</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="jumbotron">
                
            <form>
                <fieldset>
                    <legend>GetGitHub Information</legend>
                    <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Your GitHub Username" value="" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn" disabled>Submit</button>
                </fieldset>
            </form>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
